<!doctype html>
<html lang="en">

        <link rel="stylesheet" href="css/leaflet.css">

        <div id="map">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.69733283112855,-0.1431173432660907],[41.703332356757315,-0.13408165606825737]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_orthophoto_0');
        map.getPane('pane_orthophoto_0').style.zIndex = 400;
        var layer_orthophoto_0 = L.WMS.layer("http://www.ign.es/wms-inspire/pnoa-ma?", "OI.OrthoimageCoverage", {
            pane: 'pane_orthophoto_0',
            format: 'image/jpeg',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 0,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_orthophoto_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 0.419,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        function pop_perimeter_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_perimeter_2_0() {
            return {
                pane: 'pane_perimeter_2',
                opacity: 1,
                color: 'rgba(72,123,182,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_perimeter_2');
        map.getPane('pane_perimeter_2').style.zIndex = 402;
        map.getPane('pane_perimeter_2').style['mix-blend-mode'] = 'normal';
        var layer_perimeter_2 = new L.geoJson(json_perimeter_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_perimeter_2',
            layerName: 'layer_perimeter_2',
            pane: 'pane_perimeter_2',
            onEachFeature: pop_perimeter_2,
            style: style_perimeter_2_0,
        });
        bounds_group.addLayer(layer_perimeter_2);
        map.addLayer(layer_perimeter_2);
        function pop_freecamp_3(feature, layer) {

                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['zone'] !== null ? autolinker.link(feature.properties['zone'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

            return {

                interactive: true,
            }
        }
        function style_freecamp_3_1() {
            return {
                pane: 'pane_freecamp_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',

                lineCap: 'square',
                lineJoin: 'bevel',

                fillOpacity: 0,
                interactive: true,

            attribution: '',
            interactive: true,
            dataVar: 'json_freecamp_3',

            pane: 'pane_freecamp_3',

            styles: [style_freecamp_3_0,style_freecamp_3_1,]

                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\

                    </tr>\

        function pop_barrios2022_5(feature, layer) {

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['zone'] !== null ? autolinker.link(feature.properties['zone'].toLocaleString()) : '') + '</td>\

        }
        map.createPane('pane_barrios2022_5');
        map.getPane('pane_barrios2022_5').style.zIndex = 405;
        map.getPane('pane_barrios2022_5').style['mix-blend-mode'] = 'normal';
        var layer_barrios2022_5 = new L.geoJson.multiStyle(json_barrios2022_5, {

        bounds_group.addLayer(layer_barrios2022_5);
        map.addLayer(layer_barrios2022_5);
        setBounds();
        var i = 0;
        layer_freecamp_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #000000; font-size: 9pt; font-family: \'.SF NS Text\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_freecamp_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_norg_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #000000; font-size: 9pt; font-family: \'.SF NS Text\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_norg_4'});
            labels.push(layer);

              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_barrios2022_5.eachLayer(function(layer) {

                feature: layer.feature,

            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #000000; font-size: 9pt; font-family: \'.SF NS Text\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_barrios2022_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_freecamp_3,layer_norg_4,layer_barrios2022_5]);
        map.on("zoomend", function(){
            resetLabels([layer_freecamp_3,layer_norg_4,layer_barrios2022_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_freecamp_3,layer_norg_4,layer_barrios2022_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_freecamp_3,layer_norg_4,layer_barrios2022_5]);
        });
        </script>
    </body>
</html>
